<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>  Jeremy Trapold's Portfolio </title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style>
    * { box-sizing: border-box;} /* padding for whole body */
body { padding: 15px;} /* styling body */
.container {   max-width: 1200px; margin: auto;}
h1 {color: black;}
/* anchor tag decoration */
a {
    text-decoration: none;
    color: #D1001C}
a:hover {
    color: #CC0000;
}
/* paragraph tag decoration */
p {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    overflow: hidden;
}
/* row and column decoration */
.row {
    margin: 0px -18px;
    padding: 8px;
}
.row>.column {
    padding: 6px;
}
.column {
    float: center;
    width: 40%;
    position: relative; /* Add position relative */
    transition: all 0.3s ease; /* Smooth transition */
}
.column:hover {
    width: 45%;
    top: -20px; /* Move up on hover */
    box-shadow: 0 14px 8px rgba(128, 0, 0, 0.5); /* Add box shadow on hover */
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
/* content decoration */
.content {
    background-color: #666666;
    padding: 10px;
    border: 1px solid gray;
}
/* window size 850 width set */
@media screen and (max-width: 850px) {
    .column {
        width: 50%;
    }
}
/* window size 400 width set */
@media screen and (max-width: 400px) {
    .column {
        width: 100%;
    }
}
.title {
    text-align: center;
    position: relative;
    width: 100%;
    height: 15%;
    background-color: red;
}
</style>
    <!-- title and tag -->
<div class="title"><h1>Jeremy Trapold's Portfolio</h1></div>
    <div class="container">
        <h4>All work contained herein was done by Jeremy Trapold unless otherwise stated</h4>
        <hr>
        <!-- Content of the body-->
        <h2>Portfolio</h2>
        <div class="row">
            <div class="column">
                <div class="content">
                    <img src=
"https://www.geeksforgeeks.org/wp-content/uploads/html.png" 
                         alt="" style="width:100%">
                    <h3>
                        <a href="#">Manual Machining</a>
                    </h3>
                    <p>
                       Projects utilizing Bridgeport manual milling machines
                    </p>
                </div>
            </div>
                <div class="column">
                    <div class="content">
                    <img src="https://www.geeksforgeeks.org/wp-content/uploads/php-1.png" alt="" style="width:100%">
                    <h3>
                        <a href="#">CNC Machining</a>
                    </h3>

                    <p>
                       Projects utilizing Haas CNC milling machines
                    </p>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
